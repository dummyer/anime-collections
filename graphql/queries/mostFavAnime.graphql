 query mostFavAnime($page: Int, $perPage: Int, $search: String) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      perPage
    }
    media(search: $search, type: ANIME, sort: FAVOURITES_DESC) {
      id
      title {
        romaji
        english
        native
      }
      type
      genres
      status
      seasonYear
      coverImage {
        large
        medium
        color
      }
      episodes
      duration
      
    }
  }
}