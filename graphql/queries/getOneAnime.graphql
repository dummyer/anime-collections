query getOneAnime($id: Int) {
  Media(id: $id) {
    id
    title {
      romaji
      english
      native
      userPreferred
    }
    description
    format
    status
    seasonYear
    episodes
    duration
    chapters
    averageScore
    volumes
    trailer {
      id
      site
      thumbnail
    }
    coverImage {
      extraLarge
      large
      medium
      color
    }
    genres
  }
}
